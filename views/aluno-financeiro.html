<div class="admin__heading">
			<h2 class="subtitle"> Financeiro </h2>
			<p> Bem vindo, <b>{{user.firstname}}</b></p>
		</div>


		<section id="dashboard">
			<div class="row">
				<div class="small-12 columns">

				<table>
				  <thead>
				    <tr>
				      <th width="100">Pedido</th>
				      <th width="175">Data</th>
				      <th width="100">Valor</th>
				      <th width="75">Status</th>
				      <th width="150">Forma Pagamento</th>
				      <th width="50">Ação</th>
				    </tr>
				  </thead>
				  <tbody>
				    <tr ng-repeat="carrinho in compras track by carrinho.id" >
				      <td>{{::carrinho.pedido}}</td>
				      <td>{{::carrinho.dataFormat}}</td>
				      <td>{{::carrinho.valor}}</td>
				      <td>{{::carrinho.status}}</td>
				      <td>{{::carrinho.forma_pagamento}}</td>
				      <td><button type="button" ng-click="viewCarrinho(carrinho.carrinho)">Vizualizar</button> </td>
				    </tr>
				  </tbody>
				</table>
						
		 		</div>
			</div> <!-- //row -->
		</section>
