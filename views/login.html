<div class="signup">
    <div class="admin__heading">
      <h1 class="title">Login</h1>
    </div>

    <section id="dashboard">

        
          <form name="loginForm" accept-charset="UTF-8" >



            <div id="emailLogin">
          
            <div class="row">
              <div class="column small-12">
                <div class="form-group">
                  <label for="username">Usuário</label>
                  <input autocapitalize="off" autocorrect="off" id="username" name="username" placeholder="Usuário" type="text" ng-model="credentials.username" >
                </div>

                <div class="form-group">
                  <label for="username">Senha</label>
                  <input id="password" name="password" placeholder="Senha" type="password" ng-model="credentials.password">
                </div>

                <div class="form-group">
                  <input checked="checked" id="remember_me" name="remember_me" type="checkbox" value="remember_me" ng-model="remember_me"> Lembre-me
                </div>

                <div class="form-group">
                  <button name="signIn" ng-click="login(credentials)" class="success">Acessar »</button>
                </div>

                <a href="/lembrete-de-senha">Esqueci a minha senha!</a>
              </div>
            </div>
          </div>
          </form>
        </section>




		<section id="dashboard"  >

			<div class="row">
		 		<div class="large-12 columns">
			      	<div ui-alert type="{{typeMsgLogin}}" close="true" >
			      		{{msgLogin}}
			    	</div>
				 </div>
			</div>

			
		</section>
