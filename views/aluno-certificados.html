	<div class="admin__heading">
		<h1 class="title" ng-if="certificados.length">Meus certificados</h1>
		<h1 class="title" ng-if="certificados&&!certificados.length">Nenhum curso conclúido.</h1>
	</div>

	<section id="dashboard" class="page-certificates">

		<div class="cards">
		    <div ng-repeat="dados in ::certificados" class="card">
          <img ng-src="{{dados.imagem}}">

          <div class="content">
          	<div ng-if="dados.link">
          		<a ng-href="{{linkCertify(dados.link)}}" target="_blank" >
          	</div>
          <i class="material-icons left">stars</i>
		      <p>{{::dados.certificate_name}}</p>
		      <span class="details date">Solicitação em {{::dados.datasolicitacaoFormat}}</span>
          </a>
          </div>

		    </div>
		</div>

    <hr class="clearfix">

	</section>
